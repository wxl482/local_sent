name: CI

on:
  pull_request:
  push:
    branches:
      - main
      - master
    tags:
      - "v*"
  workflow_dispatch:

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check:
    name: Check (build + e2e)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run checks
        run: npm run check

  package:
    name: Package (${{ matrix.artifact }})
    needs: check
    if: github.event_name != 'pull_request'
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            artifact: local_sent-linux-x64
          - os: macos-13
            artifact: local_sent-macos-x64
          - os: macos-14
            artifact: local_sent-macos-arm64
          - os: windows-latest
            artifact: local_sent-win-x64.exe
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build binary with pkg (current runner target)
        run: npm run release:current

      - name: Inspect release outputs
        run: node -e "const fs=require('fs');const p='release';if(!fs.existsSync(p)){console.error('release dir not found');process.exit(1);}for(const name of fs.readdirSync(p)){const stat=fs.statSync(`${p}/${name}`);console.log(`${stat.isDirectory()?'[dir]':'[file]'} ${name}`);}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: release/${{ matrix.artifact }}
          if-no-files-found: error
          retention-days: 14
