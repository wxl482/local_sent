name: Desktop Bundles

on:
  workflow_dispatch:

concurrency:
  group: desktop-bundles-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build:
    name: Bundle (${{ matrix.platform }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos
            os: macos-latest
            bundle: dmg
          - platform: windows
            os: windows-latest
            bundle: nsis
          - platform: linux
            os: ubuntu-latest
            bundle: appimage

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: npm
          cache-dependency-path: |
            package-lock.json
            desktop/package-lock.json

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install root dependencies
        run: npm ci

      - name: Install desktop dependencies
        run: npm --prefix desktop ci

      - name: Install Linux system dependencies
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf \
            libssl-dev \
            build-essential \
            curl \
            wget \
            file

      - name: Build desktop bundle (macOS ad-hoc signed)
        if: matrix.platform == 'macos'
        run: |
          APPLE_SIGNING_IDENTITY="-" \
          npm --prefix desktop run tauri:build -- --bundles ${{ matrix.bundle }}

      - name: Build desktop bundle
        if: matrix.platform != 'macos'
        run: npm --prefix desktop run tauri:build -- --bundles ${{ matrix.bundle }}

      - name: Build Windows portable zip (no installer)
        if: matrix.platform == 'windows'
        shell: pwsh
        run: |
          $releaseDir = "desktop/src-tauri/target/release"
          $portableDir = Join-Path $releaseDir "portable"
          $portableZip = Join-Path $releaseDir "bundle/local_sent_desktop-windows-portable.zip"

          if (Test-Path $portableDir) {
            Remove-Item -Recurse -Force $portableDir
          }
          New-Item -ItemType Directory -Path $portableDir -Force | Out-Null

          Copy-Item (Join-Path $releaseDir "local_sent_desktop.exe") $portableDir -Force
          $cliSourceDir = "desktop/src-tauri/bin"
          $cliTargetDir = Join-Path $portableDir "bin"
          if (Test-Path $cliSourceDir) {
            New-Item -ItemType Directory -Path $cliTargetDir -Force | Out-Null
            Get-ChildItem -Path $cliSourceDir -Filter "local_sent_cli*.exe" | ForEach-Object {
              Copy-Item $_.FullName (Join-Path $cliTargetDir $_.Name) -Force
            }
          }
          if (Test-Path (Join-Path $releaseDir "resources")) {
            Copy-Item (Join-Path $releaseDir "resources") (Join-Path $portableDir "resources") -Recurse -Force
          }
          if (Test-Path (Join-Path $releaseDir "WebView2Loader.dll")) {
            Copy-Item (Join-Path $releaseDir "WebView2Loader.dll") $portableDir -Force
          }

          if (Test-Path $portableZip) {
            Remove-Item -Force $portableZip
          }
          Compress-Archive -Path (Join-Path $portableDir "*") -DestinationPath $portableZip -Force

          Add-Type -AssemblyName System.IO.Compression.FileSystem
          $zip = [System.IO.Compression.ZipFile]::OpenRead($portableZip)
          try {
            $hasCli = $zip.Entries | Where-Object { $_.FullName -match '^bin/local_sent_cli.*\.exe$' } | Select-Object -First 1
            if (-not $hasCli) {
              throw "portable zip missing bundled CLI executable"
            }
          } finally {
            $zip.Dispose()
          }

      - name: Verify Linux AppImage contains bundled CLI
        if: matrix.platform == 'linux'
        shell: bash
        run: |
          set -euo pipefail
          APPIMAGE="$(ls desktop/src-tauri/target/release/bundle/appimage/*.AppImage | head -n 1)"
          chmod +x "$APPIMAGE"
          "$APPIMAGE" --appimage-extract >/dev/null
          if ! find squashfs-root -type f -name 'local_sent_cli*' | grep -q .; then
            echo "AppImage missing bundled CLI"
            exit 1
          fi

      - name: Upload bundle artifact
        uses: actions/upload-artifact@v4
        with:
          name: desktop-${{ matrix.platform }}-${{ matrix.bundle }}
          path: desktop/src-tauri/target/release/bundle/${{ matrix.bundle }}/**/*
          if-no-files-found: error
          retention-days: 14

      - name: Upload Windows portable artifact
        if: matrix.platform == 'windows'
        uses: actions/upload-artifact@v4
        with:
          name: desktop-windows-portable-zip
          path: desktop/src-tauri/target/release/bundle/local_sent_desktop-windows-portable.zip
          if-no-files-found: error
          retention-days: 14
